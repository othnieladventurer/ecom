{% extends 'my_app/base.html' %}

{% block title %}Edit Account{% endblock %}

{% block content %}
<div class="max-w-6xl  mx-auto  p-6">
    <h1 class="mb-5 text-3xl">Edit Account</h1><br>

    <form action="." method="post" class="space-y-3">
        {% csrf_token %}
        <div class="">
            <label for="">First Name</label>
            <input name="first_name" value="{{ request.user.first_name }}" type="text" class="w-full mt-2 rounded-xl py-4 px-6 bg-gray-100">
        </div>

        <div class="">
            <label for="">Last Name</label>
            <input name="last_name" value="{{ request.user.last_name }}" type="text" class="w-full mt-2 rounded-xl py-4 px-6 bg-gray-100">
        </div>

        <div class="">
            <label for="">Username</label>
            <input name="username" value="{{ request.user.username }}" type="text" class="w-full mt-2 rounded-xl py-4 px-6 bg-gray-100">
        </div>

        <div class="">
            <label for="">Email</label>
            <input name="email" value="{{ request.user.email }}" type="text" class="w-full mt-2 rounded-xl py-4 px-6 bg-gray-100">
        </div>

        <div>
            <button class="py-4 px-6 mt-2 rounded-xl text-white bg-purple-500">Save</button>
        </div>

        
    </form>
</div>




{% endblock content %}
